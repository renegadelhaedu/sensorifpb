<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sensor Data</title>
        <meta http-equiv="refresh" content="5">
    </head>

    <body>

        <h1>Ultrasonic Sensor Data</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>Luminosidade</th>
                    <th>Umidade</th>
                    <th>Temperatura</th>
                    <th>Hora-data</th>
                </tr>
            </thead>
            <tbody>
                {% for data in dados_sensor %}
                <tr>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>{{ data[3] }}</td>
                    <td>{{ data[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
